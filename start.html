<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="primary">Temperature Converter</h2>
        <div class="temp">
            <label for="Celsius">Celsius :</label>
            <input onchange="calTemp(event)" ; type="number" name="Celsius" id="Celsius" class="Celsius"
                placeholder="In degree celsius">
        </div>
        <div class="temp">
            <label for="Fahrenhite">Fahrenhite :</label>
            <input onchange="calTemp()" ; type="number" name="Fahrenhite" id="Fahrenhite" class="Fahrenhite"
                placeholder="In degree fahrenhite">
        </div>
        <div class="temp">
            <label for="Kelvin">Kelvin :</label>
            <input onchange="calTemp()" ; type="number" name="Kelvin" id="Kelvin" class="Kelvin"
                placeholder="In degree kelvin">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
